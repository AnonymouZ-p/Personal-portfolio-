

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to complete this survey.</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown">What is your favorite programming language?</label>
            <select id="dropdown" name="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
            </select>
        </div>
        <div class="form-group">
            <label>How did you hear about us?</label>
            <div>
              <input type="radio" id="social-media " name="source" value="social-media"> 
              <label class="inline-label" for="social-media">Social Media</label> 
            </div>
            <div>
                <input type="radio" id="friend" name="source" value="friend">
                <label class="inline-label" for="friend">Friend</label>
            </div>
        </div>
        <div class="form-group">
            <label  class="inline-label">What topics would you like to see covered?</label>
            <div>
                <input type="checkbox" id="Website development" name="topic" value="topic1">
                <label class="inline-label " for="Website development">Website development</label>
            </div>
            <div>
                <input type="checkbox" id="Front-end" name="topic" value="topic2">
                <label class="inline-label " for="Front-end">Front-end</label>
            </div>
            <div>
                <input type="checkbox" id="Back-end" name="topic" value="topic3">
                <label class="inline-label" for="Back-end">Back-end</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
