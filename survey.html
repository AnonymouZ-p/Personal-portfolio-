<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/survey.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to complete this survey.</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="dropdown">What is your favorite programming language?</label>
            <select id="dropdown" name="language">
                <option value="">Select an option</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>How did you hear about us?</label>
            <div>
              <input type="radio" id="social-media" name="source" value="social-media"> 
              <label for="social-media">Social Media</label> 
            </div>
            <div>
                <input type="radio" id="friend" name="source" value="friend">
                <label for="friend">Friend</label>
            </div>
            <div>
                <input type="radio" id="search-engine" name="source" value="search-engine">
                <label for="search-engine">Search Engine</label>
            </div>
            <div>
                <input type="radio" id="other-source" name="source" value="other">
                <label for="other-source">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label>What topics would you like to see covered? (Check all that apply)</label>
            <div>
                <input type="checkbox" id="website-development" name="topic" value="website-development">
                <label for="website-development">Website Development</label>
            </div>
            <div>
                <input type="checkbox" id="front-end" name="topic" value="front-end">
                <label for="front-end">Front-end Development</label>
            </div>
            <div>
                <input type="checkbox" id="back-end" name="topic" value="back-end">
                <label for="back-end">Back-end Development</label>
            </div>
            <div>
                <input type="checkbox" id="data-science" name="topic" value="data-science">
                <label for="data-science">Data Science</label>
            </div>
            <div>
                <input type="checkbox" id="mobile-development" name="topic" value="mobile-development">
                <label for="mobile-development">Mobile Development</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Enter any additional comments here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
